<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS CRUD</title>
</head>

<body>

    <div class="container mt-2">
        <h2 class="text-center">Products</h2>

        <form id="form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Nomi</label>
                <input type="text" class="form-control" id="name" placeholder="Nomini kiriting">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Narxi</label>
                <input type="number" class="form-control" id="price" placeholder="Narxini kiriting">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="avtive">avtive</option>
                    <option value="Inavtive">In avtive</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Izoh</label>
                <textarea id="desc" class="form-control" rows="3" placeholder="Izoh kiriting" style="resize: none;"></textarea>
            </div>
            <button id="btn" class="btn btn-success w-100">Saqlash</button>
        </form>


        <table class="table table-striped">
            <thead>
                <tr>
                    <td>No</td>
                    <td>Nomi</td>
                    <td>Narxi</td>
                    <td>Status</td>
                    <td>Izoh</td>
                    <td>Ishlab chiqilgan vaxti</td>
                    <td>Ozgartirilgn vaxti</td>
                    <td>Amallar</td>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>



    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
